name: Deploy Flutter Web to Firebase Hosting

on:
  push:
    branches:
      - main  # or change this to match your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'  # or omit to use latest stable

      - name: ✅ Verify Flutter Installed
        run: flutter --version

      - name: 🛠️ Build Flutter Web
        run: flutter build web

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BIBLIA_ECB6E }}
          projectId: biblia-ecb6e
          channelId: live  # or 'preview' for preview deployments
